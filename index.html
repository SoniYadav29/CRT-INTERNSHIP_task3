<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="quote-wrapper">
          <div class="quote-heading">
            <h2>Generate Random Quote</h2>
          </div>
      
          <div class="quote-body">
            <div class="icon-quote">
              <span class="icon">
                <i class="fas fa-quote-left"></i>
              <span class="quote">You must be the change you wish to see in the world.</span>
                <i class="fas fa-quote-right"></i>
              </span>
            </div>
            <div class="author">â€• Mahatma Gandhi</div>      
            <div class="quote-buttons">
              <div class="btn">
                <button id="quote-btn">Next Quote</button>
                <div class="feature">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
